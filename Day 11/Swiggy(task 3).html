<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiggy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    header {
            background-color: rgba(51, 51, 51, 0.514);
            color: #fff;
            padding: 2px;
            text-align: center;
        }
 
 
    /* Parallax effect */
    .parallax-container {
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
 
    .parallax {
      width: 100%;
      height: 600px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      font-size: 2em;
    }
 
    .parallax:nth-child(odd) {
      background-image: url('https://images.pexels.com/photos/9792458/pexels-photo-9792458.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace with your image URL */
    }
 
    .parallax:nth-child(even) {
      background-image: url('https://images.unsplash.com/photo-1633945274405-b6c8069047b0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
    }
 
    /* Top Navbar and Logo styles */
    .navbar {
      overflow: hidden;
      background-color: #111010;
      padding: 5px;
    }
 
    .logo img {
      max-height: 30px; /* Adjust the max-height as needed */
    }
 
    .navbar a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
 
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
 
    /* Dropdown menu styles */
    .dropdown {
      display: inline-block;
    }
 
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }
 
    .dropdown:hover .dropdown-content {
      display: block;
    }
 
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
 
    .dropdown-content a:hover {
      background-color: #ddd;
    }
 
    /* Paper layout at the bottom */
    .paper-layout {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
 
    .paper-layout img {
      max-width: 15%; /* Make the image responsive */
    }
  </style>
  <!-- JavaScript for responsive navbar -->
  <script>
    function myFunction() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</head>
<body>
    <header>
        <h1>Swiggy</h1>
    </header>
  <!-- Top Navbar and Logo -->
  <div class="navbar" id="myNavbar">
    <a href="#" class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png" alt="Logo"></a>
    <a href="#home">Home</a>
 
    <div class="dropdown">
      <a href="#" class="dropbtn">Menu</a>
      <div class="dropdown-content">
        <a href="#">Biryani</a>
        <a href="#">Starters</a>
        <a href="#">Deserts</a>
      </div>
    </div>
    <a href="#contact">Contact</a>
    <a href="#" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
 
  <!-- Parallax Section -->
  <div class="parallax-container">
    <div class="parallax"></div>
    <div class="parallax"></div>
    <!-- Add more parallax divs if needed -->
  </div>
 
  <!-- Paper Layout at the Bottom -->
  <div class="paper-layout">
    <img src="https://ministryofcurry.com/wp-content/uploads/2020/06/roti-4-850x1275.jpg" alt="Paper Layout Image">
    <img src="https://farm8.staticflickr.com/7317/9188794635_5811655544_o.jpg" alt="Paper Layout Image">
  </div>
 
</body>
</html>
