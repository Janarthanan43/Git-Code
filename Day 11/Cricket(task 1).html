<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #9144a9;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: rgb(20, 19, 19);
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #777;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #777;
        }

        .carousel {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: #555;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CRICKET</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Legends</a>
        <div class="dropdown">
            <a href="#">Worldcup</a>
            <div class="dropdown-content">
                <a href="#">2011 India</a>
                <a href="#">2015 Australia</a>
                <a href="#">2019 England</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Batsman List</a>
            <div class="dropdown-content">
                <a href="#">Rohit Sharma</a>
                <a href="#">Yuvraj Singh</a>
                <a href="#">Virat Kohli</a>
            </div>
        </div>
        <a href="#">About</a>
    </nav>

    <div class="carousel">
        <img src="https://img.theweek.in/content/dam/week/news/sci-tech/2020/april/Cricket-bat-ball-shut.jpg" alt="Image 1">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <!-- Your content goes here -->

    <script>
        var currentImageIndex = 0;
        var images = [
            "https://static.independent.co.uk/2023/10/12/09/SEI175570058%20%281%29.jpg",
            "https://images.news18.com/ibnlive/uploads/2023/06/yuvraj-singh-afp-1-16865484483x2.jpg",
            "https://im.rediff.com/cricket/2023/oct/19ton-kohli1.JPG?w=670&h=900"
        ];

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            document.querySelector('.carousel img').src = images[currentImageIndex];
        }
    </script>
</body>

</html>
